
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Minesweeper in Javascript</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class='dg topbar'>
      <div class='tbe menubutton' onclick='menu(1)'>...</div> 
      <div class='tbh'>
      <div class='tbe number' id='mines'></div>
      <div class='tbe smiley' ><img src='smile.png' id='smiley' width='28' onclick="startGame()"></div>
      <div class='tbe number' id='timer'></div>
      </div>
    </div>
    <div class='dg gamecontainer' id='gamecontainer'>
      <div oncontextmenu="return false;"id='board'>

      </div>
    </div>
    <div class="dg menu" id='menu'>
      <button onclick="difficulty(0)">Easy</button>
      <button onclick="difficulty(1)">Medium</button>
      <button onclick="difficulty(2)">Difficult</button>
       <p>Bombs:  <input type='text' value='10' id='inputMines'></p>
       <p>Width:  <input type='text' value='10' id='inputWidth'></p>
       <p>Height: <input type='text' value='10' id='inputHeight'></p>
       <button onClick='startGameButton()'>start game!</button>
    </div>

    <script src='mine.js'></script>
    <script src="script.js"></script>
  </body>
</html>
